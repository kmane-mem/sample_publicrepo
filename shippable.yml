language: python

# Version number
python:
  - 3.6
    
git:
   submodules: false
   
build:
  pre_ci_boot:
    image_name: drydockaarch64/u16pyt
    image_tag: master
    pull: true
    
  ci:
    - python -V
    - docker ps
    - docker build -t=test .
    - docker images
    - lsb_release -a
    - docker --version
    - docker info
    - echo "End of CI!"
